<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INSTAGRAM</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular_instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_insta.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto perfil.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como matheus_nardo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <div class="group">
                    <p class="not-account">Não é o matheus_nardo</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Increva-se</span>
                    </p>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
